name: Build and Release Felux ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: registry.fedoraproject.org/fedora-kinoite:latest
      options: --privileged

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        dnf install -y git xorriso genisoimage syslinux

    - name: Clone isogenerator
      run: |
        git clone https://github.com/ublue-os/isogenerator.git
        cd isogenerator
        chmod +x isogenerator.sh

    - name: Build ISO
      run: |
        cd isogenerator
        sudo ./isogenerator.sh ghcr.io/reisaraujo-miguel/felux:latest

    - name: Get ISO version
      id: iso_version
      run: |
        ISO_VERSION=$(date +"%Y%m%d")
        echo "version=$ISO_VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.iso_version.outputs.version }}
        release_name: Felux ISO v${{ steps.iso_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload ISO
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./isogenerator/fedora-felux-x86_64.iso
        asset_name: felux-${{ steps.iso_version.outputs.version }}.iso
        asset_content_type: application/octet-stream
