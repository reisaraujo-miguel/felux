---
name: Build Release ISO

on:
  workflow_run:
    workflows: ["Build Main Image"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

env:
  ARCH: x86_64
  IMAGE_NAME: felux
  IMAGE_REPO: ghcr.io/reisaraujo-miguel
  IMAGE_TAG: latest
  VERSION: "41"
  VARIANT: Kinoite

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event != 'schedule')
    permissions:
      contents: write
      actions: read

    steps:
    - uses: actions/checkout@v4

    - name: Get ISO Build Date
      id: iso_build_date
      run: |
        ISO_BUILD_DATE=$(date +"%Y%m%d")
        echo "date=$ISO_BUILD_DATE" >> $GITHUB_OUTPUT

    - name: Build ISO
      uses: jasonn3/build-container-installer@v1.2.3
      id: build
      with:
        arch: ${{ env.ARCH }}
        image_name: ${{ env.IMAGE_NAME }}
        image_repo: ${{ env.IMAGE_REPO }}
        image_tag: ${{ env.IMAGE_TAG }}
        version: ${{ env.VERSION }}
        variant: ${{ env.VARIANT }}
        iso_name: ${{ env.IMAGE_NAME }}-${{ env.VERSION }}-${{ steps.iso_build_date.outputs.date }}.iso
        flatpak_remote_name: flathub
        flatpak_remote_url: https://flathub.org/repo/flathub.flatpakrepo
        flatpak_remote_refs_dir: /github/workspace/flatpak_refs

    - name: Upload ISO as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.build.outputs.iso_name }}
        path: ${{ github.workspace }}/${{ steps.build.outputs.iso_name }}
        if-no-files-found: error

    - name: Get Artifact URL
      id: get_artifact_url
      if: github.ref == 'refs/heads/main'
      run: |
        ARTIFACT_ID=$(curl -sL \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" \
          | jq '.artifacts[] | select(.name=="${{ steps.build.outputs.iso_name }}") | .id')

        ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/${{ steps.build.outputs.iso_name }}"
        echo "artifact_url=$ARTIFACT_URL" >> $GITHUB_OUTPUT

    - name: Format Build Date
      id: format_date
      run: echo "formatted_date=$(date -d '${{ steps.iso_build_date.outputs.date }}' +"%Y/%m/%d")" >> $GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191
      if: success() && github.ref == 'refs/heads/main'
      with:
        tag_name: v${{ env.VERSION }}
        name: Felux ${{ env.VERSION }}
        body: |
          Felux ${{ env.VERSION }} (Based on Fedora ${{ env.VERSION }})

          last built on: ${{ env.formatted_date }}

          The ISO file is available as a GitHub Actions artifact due to file size limitations.

          [Download ISO Artifact](${{ steps.get_artifact_url.outputs.artifact_url }})

          Note: You need to be logged in to GitHub to download the artifact.

          Checksum file is attached to this release.

          ISO Filename: ${{ steps.build.outputs.iso_name }}
        draft: false
        prerelease: false
        files: |
          ${{ github.workspace }}/${{ steps.build.outputs.iso_name }}-CHECKSUM
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
